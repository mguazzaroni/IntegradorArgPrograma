<div class="wrapper">
    <h2>Proyectos</h2>
    <div class="row">
        <div class="block-repo col-sm-12 col-md-12 col-lg-4" *ngFor="let repo of repos">
            <div class="block-repo-in text-center">
                <p>{{repo.created_at |date}}</p>
                <p>{{repo.name}}</p>
                <p>{{repo.description}}</p>
                <a class="showGitHub" target="__blank" href="{{repo.html_url}}">Ver en GitHub</a>
            </div>
        </div>
    </div>
</div>
