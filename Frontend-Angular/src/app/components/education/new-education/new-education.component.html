<div class="abs-center">
  <form (ngSubmit)="onCreate()" class="p-3 form">
    <h2 class="pb-3 form-group text-center">Agregar estudio</h2>
    <div class="form-group">
      <label>Institución</label>
      <input
        type="text"
        name="institution"
        id="institution"
        class="form-control"
        [(ngModel)]="institution"
        placeholder="UTN"
        required
      />
    </div>
    <div class="form-group">
      <label>Título otorgado</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        [(ngModel)]="title"
        placeholder="Ingeniero en Sistemas"
        required
      />
    </div>
    <div class="form-group">
      <label>Desde</label>
      <input
        type="month"
        name="startDate"
        id="startDate"
        [(ngModel)]="startDate"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Hasta</label>
      <input
        type="month"
        name="endDate"
        id="enDate"
        [(ngModel)]="endDate"
        class="form-control"
      />
    </div>
    <div class="pt-2 button">
      <button type="submit" class="btn btn-outline-success">Guardar</button>
      <button routerLink="" class="btn btn-outline-danger">Cancelar</button>
    </div>
  </form>
</div>
