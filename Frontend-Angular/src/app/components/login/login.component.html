<section class="gradient-custom">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class=" bg-dark text-white">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4">

              <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>

              <form class="pt-4" #formLogin="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-4 text-left">
                  <label class="form-label text-left" for="username">Usuario</label>
                  <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Usuario"
                  [(ngModel)]="username" required/>
                </div>

                <div class="form-outline form-white mb-4 text-left">
                  <label class="form-label" for="password">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña"
                  [(ngModel)]="password" required/>
                </div>

                <!--Para implementar luego el cambio de contraseña-->
                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                <div class="pt-3">
                  <button class="btn btn-outline-light btn-lg px-6" type="submit">Iniciar Sesión</button>
                </div>

              </form>
            </div>
            <div>
              <p class="mb-0">¿No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Creá una</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
