<div class="abs-center">
  <form class="p-3 form" #formLogin="ngForm" (ngSubmit)="onLogin()" novalidate>
    <h2 class="pb-3 form-group text-center">Iniciar Sesión</h2>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" name="username" id="username" class="form-control"
      [(ngModel)]="username" required/>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" name="password" id="password" class="form-control"
      [(ngModel)]="password" required/>
    </div>
    <div class="pt-2 button">
      <button type="submit" class="btn btn-outline-light">Iniciar Sesion</button>
    </div>
  </form>
</div>
