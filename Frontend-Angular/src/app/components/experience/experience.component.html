<div class="row">
    <h2>Experiencia Laboral</h2>
    <div class="col-lg-12" *ngFor="let exp of experience">
        <ul>
            <li>
                <h3>{{exp.companyName}} ({{exp.startDate}} - {{exp.endDate || "Actualidad"}})</h3>
                <p>{{exp.description}}</p>
            </li>
        </ul>
    </div>
</div>
